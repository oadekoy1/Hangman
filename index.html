<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <script src="./Hangman/scripts.js" defer></script>
    <link rel="stylesheet" href="./Hangman/styles.css">

</head>

<body>

    <h1>JAVASCRIPT HANGMAN GAME</h1>
    <h3>Try to find the hidden word by selecting a letter each time of your choice.</h3>

    <div class="letterWrap">
        <button id="A">A</button>
        <button id="B">B</button>
        <button id="C">C</button>
        <button id="D">D</button>
        <button id="E">E</button>
        <button id="F">F</button>
        <button id="G">G</button>
        <button id="H">H</button>
        <button id="I">I</button>
        <button id="J">J</button>
        <button id="K">K</button>
        <button id="L">L</button>
        <button id="M">M</button>
        <button id="N">N</button>
        <button id="O">O</button>
        <button id="P">P</button>
        <button id="Q">Q</button>
        <button id="R">R</button>
        <button id="S">S</button>
        <button id="T">T</button>
        <button id="U">U</button>
        <button id="V">V</button>
        <button id="W">W</button>
        <button id="X">X</button>
        <button id="Y">Y</button>
        <button id="Z">Z</button>
    </div>

    <br>
    <br>

    <h3>Remaining Lives: <span class="lives"></span></h3>

    <br>
    <br>

    <div id ='underscore'></div>

    <div class="start-game"><button id="start-game">Start Game</button></div>

    <div class="reset"><button id="reset">Play Again</button></div>

</body>

</html>
